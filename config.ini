[ADVANTSHOP]
# URL API Advantshop
URL = "http://354630-mxiu.on-advantshop.net"
# API ключ Advantshop
ApiKey = "e4c2fc0287d35bff51c8129b4d544843af5197dcf9f3a8bc57027646f08bed13"
# Не обязательный параметр для изменения, можно оставить по умолчанию - 2
RPS = 2
# Не обязательный параметр для изменения, можно оставить по умолчанию  - 360
Timeout = 360
# Не обязательный параметр для изменения, можно оставить по умолчанию  - 360
# время жизни токена в секундах
ApiKeyExpire = 360
# Префикс к наименованию заказов, рекомендовано не изменять
OrderPrefix = rkeeper
# Источник заказа. Можно указать код ресторана, рекомендовано не изменять
