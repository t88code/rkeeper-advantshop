# Код валюты рубли из Advantshop, рекомендовано не изменять
Currency = RUB
# Код валюты для оплаты бонусами из rkeeper
# Необходимо предварительно создать в rkeeper
BonusCode = 10
# Если CheckOrderItemAvailable стоит true, то проверяется наличие товара в магазине.
# Рекомендовано не изменять, можно оставить по умолчанию false
CheckOrderItemExist = false
# Если CheckOrderItemAvailable стоит true, то товар должен присутствовать в магазине.
# Рекомендовано не изменять, можно оставить по умолчанию false
CheckOrderItemAvailable = false
# Отображать бонусы в ФИО клиента
# Например: Андреев Павел Леонидович (500 бонусов)
BonusInFio = true
[RK7MID]
# строка подключения для кассового сервера
# используется для синхронизации заказов
URL = https://192.168.0.25:80/rk7api/v0/xmlinterface.xml
# пользователь для доступа к HTTP кассового сервера
User = 22
# пароль для доступа к HTTP кассового сервера
Pass = 22
# количество секунд, через которое повторно отправить запрос, в случае ошибки блокировки заказа
# UpdateOrder - иногда возникает ошибка Не получается заблокировать. Заказ заблокирован другим ключом блокировки (станция RK7CASH001, оператор 7).
# Причина: заказ не успел разблокироваться, нужно подождать несколько секунд, чтобы попробовать снова отправить запрос
# 5 - рекомендуемое значение
TimeoutError = 5
